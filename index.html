<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ultimate Team</title>
  </head>
  <body>
    <main class="main-content">
      <div class="team-container">
        <div class="team-lineup">
          <div class="player-roster">
            <div class="player-roster-content">
             
              <div id="goalkeeper" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="right-back" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="center-right-back" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="center-left-back" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="left-back" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="right-center-midfielder" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="defensive-midfielder" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="left-center-midfielder" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="right-attacking-winger" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="left-attacking-winger" class="team-player">
                <div class="player-image">
                  <img
                    src="pictures/template-3.png"
                    width="100px"
                    alt=""
                  />
                </div>
                <div class="player-details"></div>
              </div>
              <div id="forward" class="team-player">
                <div class="player-image" draggable="true">
                  <img
                    src="pictures/template-3.png"
                    width="120px"
                    alt=""
                  />
                <div class="player-details">
                  <div class="player-portrait">
                    <img src="pictures/neymarx.png" alt="">
                  </div>
                  <div class="player-rating">
                    <div class="rating-value">
                      94
                    </div>
                    <div class="rating-position">
                      ST
                    </div>
                  </div>
                  <div class="player-information">
                    <div class="player-name">
                      <span>Neymar</span>
                    </div>
                    <div class="player-stats-list">
                      <ul>
                        <li><span>PAC</span><span>91</span></li>
                        <li><span>SHO</span><span>83</span></li>
                        <li><span>PAS</span><span>85</span></li>
                        <li><span>DRI</span><span>95</span></li>
                        <li><span>DEF</span><span>37</span></li>
                        <li><span>PHY</span><span>62</span></li>                        
                      </ul>
                    </div>
                    <div class="player-metadata">
                      <ul>
                        <li><img src="pictures/france.png" alt="" id="player-nationality"></li>
                        <li><img src="pictures/premier-league.png" alt="" id="player-league"></li>
                        <li><img src="pictures/barcelona.png" alt="" id="player-club"></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

              </div>
              <div class="pitch-lines">
                <img src="pictures/LINES.svg" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="team-management">
          <div class="team-management-content">

            <div class="team-formation">
              <h3>Formation</h3>
              <select name="formation" id="team-formation">
                <option value="4-3-3">4-3-3</option>
                <option value="3-5-2">3-5-2</option>
              </select>
            </div>
            <div class="player-addition">
              <div class="">
                <h3>Add Player</h3>
                <select name="player-type" id="player-type">
                  <option disabled selected>Select Player type</option>
                  <option value="outfield-player">Outfield Player</option>
                  <option value="goalkeeper">Goalkeeper</option>
                </select>
              </div>

              <div class="player-creation-form">
                <form id="playerForm">
                  <div class="form-row">
                    <div class="player-name-input">
                      <label for="player-full-name">Player Name</label>
                      <input type="text" name="player-full-name" id="player-full-name" placeholder="Full Name">
                    </div>
                    <div class="player-nationality-input">
                      <label for="player-nationality">Player Nationality</label>
                  <input type="text" name="player-nationality" id="player-nationality" placeholder="Nationality">
                    </div>
                    <div class="player-picture-input">
                      <label for="player-picture">Picture</label>
                      <input type="file" name="player-picture" id="player-picture">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="player-club-input">
                      <label for="player-club">Player Club</label>
                      <input type="text" name="player-club" id="player-club" placeholder="Club">
                    </div>
                    <div class="player-league-input">
                      <label for="player-league">Player League</label>
                      <input type="text" name="player-league" id="player-league" placeholder="League">
                    </div>
                    <div class="player-position-input">
                      <label for="player-position">Player Position</label>
                      <select name="player-position" id="player-position">
                        <option disabled selected>Position</option>
                        <option value="center-left-back">Center Left Back</option>
                        <option value="center-right-back">Center Right Back</option>
                        <option value="left-back">Left Back</option>
                        <option value="right-back">Right Back</option>
                        <option value="right-central-midfielder">Right Central Midfielder</option>
                        <option value="left-central-midfielder">Left Central Midfielder</option>
                        <option value="attacking-midfielder">Attacking Midfielder</option>
                        <option value="left-winger">Left Winger</option>
                        <option value="right-winger">Right Winger</option>
                        <option value="center-forward">Center Forward</option>
                        <option value="substitute">Substitute</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="player-pace-input">
                      <label for="player-pace">Pace</label>
                      <input type="number" name="player-pace" id="player-pace">
                    </div>
                    <div class="player-shooting-input">
                      <label for="player-shooting">Shooting</label>
                      <input type="number" name="player-shooting" id="player-shooting">
                    </div>
                    <div class="player-passing-input">
                      <label for="player-passing">Passing</label>
                      <input type="number" name="player-passing" id="player-passing">
                    </div>
                    <div class="player-dribbling-input">
                      <label for="player-dribbling">Dribbling</label>
                      <input type="number" name="player-dribbling" id="player-dribbling">
                    </div>
                    <div class="player-defending-input">
                      <label for="player-defending">Defending</label>
                      <input type="number" name="player-defending" id="player-defending">
                    </div>
                    <div class="player-physical-input">
                      <label for="player-physical">Physical</label>
                      <input type="number" name="player-physical" id="player-physical">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="form-submit">
              <button type="submit" id="add-player-button">Add Player</button>
            </div>
            <div class="team-substitutes">
              <h3>Substitutes</h3>
              <div class="substitutes-list">
                <ul>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-3.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-4.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-4.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-3.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-3.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-3.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-3.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-3.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-3.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                  <li class="substitute-player">
                    <img
                      src="pictures/template-3.png"
                      width="70px"
                      alt=""
                    />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay">
        
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>

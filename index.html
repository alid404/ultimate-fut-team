<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fut Team</title>
  </head>
  <body>
    <header class="header__content">
      <div class="setting__bar">
        <i class="fa-solid fa-sliders"></i>
      </div>
    </header>
    <main class="main__content">
      <div class="main__container">
        <div class="line__up">
          <div class="squad__list">
            <div class="squad__list-content" id="sortable_cards">
              <div class="attackers">
                <div id="squad__lat" class="squad__player" data-area="lat">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
                <div id="squad__fat" class="squad__player" data-area="fat">
                  <div class="player__card-pic" draggable="true">
                    <img
                      src="images/template-3.png"
                      width="120px"
                      alt=""
                    />
                  </div>
                </div>
                <div id="squad__rat" class="squad__player" data-area="rat">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="midifielder">
                <div id="squad__lcm" class="squad__player" data-area="lcm">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
                <div id="squad__cdm" class="squad__player" data-area="cdm">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>

                <div id="squad__rcm" class="squad__player" data-area="rcm">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="defenders">
                <div id="squad__lb" class="squad__player" data-area="lb">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
                <div id="squad__clb" class="squad__player" data-area="clb">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
                <div id="squad__crb" class="squad__player" data-area="crb">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
                <div id="squad__rb" class="squad__player" data-area="rb">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="goolkeeper">
                <div id="squad__gk" class="squad__player" data-area="gk">
                  <div class="player__card-pic">
                    <img
                      src="images/template-3.png"
                      width="100px"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="stadium__lines">
                <img src="./images/LINES.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="substitutes">
          <div class="sub__heading">
            <h3>Substitutes</h3>
          </div>
          <div class="substitutes__list">
            <div id="substitutes__list" class="pitch">
              <div class="player__card-pic">
                <img
                  src="images/template-3.png"
                  width="100px"
                  alt=""
                />
              </div>
              <div class="player__card-pic">
                <img
                  src="images/template-3.png"
                  width="100px"
                  alt=""
                />
              </div>
              <div class="player__card-pic">
                <img
                  src="images/template-3.png"
                  width="100px"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="player__state">
          <div class="player__state-content">
            <div class="squad__formation">
              <h3>Formation</h3>
              <select name="formation" id="formation">
                <option value="433">433</option>
                <option value="442">442</option>
              </select>
            </div>
            <div class="add__player">
              <div class="">
                <h3>Add Player</h3>
              </div>
              <div class="o-p-form" id="o-p-form">
                <form action="" id="player__form">
                  <div class="row">
                    <div class="player__name input__con">
                      <label for="o-player-name">Name</label>
                      <input
                        type="text"
                        name="o-player-name"
                        id="o-player-name"
                        placeholder="Name"
                      />
                      <p class="name__error"></p>
                    </div>
                    <div class="player__nationalite input__con">
                      <label for="o-player-nationalite">Nationalite</label>
                      <select
                        name="o-player-nationalite"
                        id="o-player-nationalite"
                      >
                        <option selected disabled>Nationalite</option>
                        <option value="spain">Spanish</option>
                        <option value="france">French</option>
                        <option value="germany">Geramn</option>
                        <option value="italy">Italian</option>
                        <option value="england">English</option>
                      </select>
                      <p class="nationalite__error"></p>
                    </div>
                    <div class="player__rating input__con">
                      <label for="o-player-rating">Rating</label>
                      <input
                        type="text"
                        name="o-player-rating"
                        id="o-player-rating"
                      />
                      <p class="rating__error"></p>
                    </div>
                  </div>
                  <div class="row row__states">
                    <div class="player__club input__con">
                      <label for="o-player-club">Club</label>
                      <select name="o-player-club" id="o-player-club">
                        <option disabled selected>Club</option>
                        <option value="madrid">Real Madrid</option>
                        <option value="barcelona">Fc Barcelona</option>
                        <option value="man-united">Manchester United</option>
                        <option value="psg">PSG</option>
                        <option value="munchen">Bayern Munchen</option>
                        <option value="juventus">Junventus</option>
                      </select>
                      <p class="club__error"></p>
                    </div>
                    <div class="player__league input__con">
                      <label for="o-player-league">League</label>
                      <select name="o-player-league" id="o-player-league">
                        <option disabled selected>League</option>
                        <option value="premier-league">Premier League</option>
                        <option value="laliga">Laliga</option>
                        <option value="bundesliga">Bundesliga</option>
                        <option value="ligue1">Ligue 1</option>
                        <option value="serieA">Serie A</option>
                      </select>
                      <p class="league__error"></p>
                    </div>
                    <div class="player__position input__con">
                      <label for="o-player-league">Position</label>
                      <select name="o-player-position" id="o-player-position">
                        <option disabled selected>Position</option>
                        <option value="gk">GK</option>
                        <option value="clb">CLB</option>
                        <option value="crb">CRB</option>
                        <option value="lb">LB</option>
                        <option value="rb">RB</option>
                        <option value="rcm">RCM</option>
                        <option value="lcm">LCM</option>
                        <option value="am">AM</option>
                        <option value="lw">LW</option>
                        <option value="rw">RW</option>
                        <option value="cf">CF</option>
                      </select>
                      <p class="position__error"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="player__state-inp input__con">
                      <label for="o-player-pace">Pace</label>
                      <input
                        type="text"
                        name="o-player-pace"
                        id="o-player-pace"
                      />
                      <p class="pace__error"></p>
                    </div>
                    <div class="player__state-inp input__con">
                      <label for="o-player-shooting">Shooting</label>
                      <input
                        type="text"
                        name="o-player-shooting"
                        id="o-player-shooting"
                      />
                      <p class="shooting__error"></p>
                    </div>
                    <div class="player__state-inp input__con">
                      <label for="o-player-passing">Passing</label>
                      <input
                        type="text"
                        name="o-player-passing"
                        id="o-player-passing"
                      />
                      <p class="passing__error"></p>
                    </div>
                    <div class="player__state-inp input__con">
                      <label for="o-player-dribbling">Dribbling</label>
                      <input
                        type="text"
                        name="o-player-dribbling"
                        id="o-player-dribbling"
                      />
                      <p class="dribbling__error"></p>
                    </div>
                    <div class="player__state-inp input__con">
                      <label for="o-player-defending">Defending</label>
                      <input
                        type="text"
                        name="o-player-defending"
                        id="o-player-defending"
                      />
                      <p class="defending__error"></p>
                    </div>
                    <div class="player__state-inp input__con">
                      <label for="o-player-physical">Physical</label>
                      <input
                        type="text"
                        name="o-player-physical"
                        id="o-player-physical"
                      />
                      <p class="physical__error"></p>
                    </div>
                  </div>
                  <div class="submit__btn">
                    <div class="add__player-btn">
                      <button type="submit">Add player</button>
                    </div>
                    <div class="add__player-btn update__player">
                      <button>update</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
    src="https://kit.fontawesome.com/f01941449c.js"
    crossorigin="anonymous"
  ></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
